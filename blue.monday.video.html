<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jPlayer Injector Demo: Blue Monday</title>
	<link href="skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery.jplayer.js"></script>
	<script type="text/javascript" src="js/jplayer.injector.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			jPlayerInjector({
				template: {
					video: "skin/blue.monday/jplayer.blue.monday.video.html"
				},
				jPlayer: {
					swfPath: "lib"
				}
			});
		});
	</script>
</head>
<body>

<video src="http://jplayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v" poster="http://jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png" title="Big Buck Bunny Trailer (m4v)"></video>

<video poster="http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png" title="Finding Nemo Teaser (webm/m4v)">
	<source src="http://www.jplayer.org/video/m4v/Finding_Nemo_Teaser.m4v" />
	<source src="http://www.jplayer.org/video/webm/Finding_Nemo_Teaser.webm" />
</video>

<video poster="http://www.jplayer.org/video/poster/Incredibles_Teaser_640x272.png" title="Incredibles Teaser (webm/ogv/m4v)">
	<source src="http://www.jplayer.org/video/m4v/Incredibles_Teaser.m4v" type="video/mp4" />
	<source src="http://www.jplayer.org/video/ogv/Incredibles_Teaser.ogv" type="video/ogg" />
	<source src="http://www.jplayer.org/video/webm/Incredibles_Teaser.webm" type="video/webm" />
</video>

</body>
</html>

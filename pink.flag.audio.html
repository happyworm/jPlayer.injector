<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jPlayer Injector Demo: Pink Flag</title>
	<link href="skin/pink.flag/jplayer.pink.flag.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="lib/jquery.jplayer.js"></script>
	<script type="text/javascript" src="js/jplayer.injector.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			jPlayerInjector({
				template: "skin/pink.flag/jplayer.pink.flag.audio.html",
				jPlayer: {
					swfPath: "lib"
				}
			});
		});
	</script>
</head>
<body>

<audio src="http://www.jplayer.org/audio/mp3/Miaow-07-Bubble.mp3" title="Bubble (mp3)"></audio>

<audio title="Hidden (oga,mp3)">
	<source src="http://www.jplayer.org/audio/ogg/Miaow-02-Hidden.ogg" />
	<source src="http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3" />
</audio>

<audio src="http://www.jplayer.org/audio/m4a/Miaow-04-Lismore.m4a" type="audio/mp4" title="Lismore (m4a)"></audio>

</body>
</html>

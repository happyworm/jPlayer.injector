<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jPlayer Injector Demo: Pink Flag</title>
	<link href="skin/pink.flag/jplayer.pink.flag.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="lib/jquery.jplayer.js"></script>
	<script type="text/javascript" src="js/jplayer.injector.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// Inject Videos
			jPlayerInjector({
				template: "skin/pink.flag/jplayer.pink.flag.video.html",
				jPlayer: {
					swfPath: "lib"
				},
				// Extra options due to using jPlayer.injector multiple times.
				prefix: {
					jPlayer: "jplayer_video_",
					cssSelectorAncestor: "jp_video_container_"
				}
			});
			// Inject Audios
			jPlayerInjector({
				template: "skin/pink.flag/jplayer.pink.flag.audio.html",
				jPlayer: {
					swfPath: "lib"
				},
				// Extra options due to using jPlayer.injector multiple times.
				prefix: {
					jPlayer: "jplayer_audio_",
					cssSelectorAncestor: "jp_audio_container_"
				}
			});
		});
	</script>
</head>
<body>

<video src="http://jplayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v" poster="http://jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png" data-title="Big Buck Bunny Trailer (m4v)">
</video>

<video poster="http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png" data-title="Finding Nemo Teaser (webm/m4v)">
	<source src="http://www.jplayer.org/video/m4v/Finding_Nemo_Teaser.m4v"></source>
	<source src="http://www.jplayer.org/video/webm/Finding_Nemo_Teaser.webm"></source>
</video>

<audio src="http://www.jplayer.org/audio/mp3/Miaow-07-Bubble.mp3" data-title="Bubble (mp3)"></audio>

<audio data-title="Hidden (mp3)">
	<source src="http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3"></source>
	<source src="http://www.jplayer.org/audio/m4a/Miaow-04-Lismore.m4a"></source>
</audio>

<video poster="http://www.jplayer.org/video/poster/Incredibles_Teaser_640x272.png" data-title="Incredibles Teaser (webm/ogv/m4v)">
	<source src="http://www.jplayer.org/video/m4v/Incredibles_Teaser.m4v" type="video/mp4"></source>
	<source src="http://www.jplayer.org/video/ogv/Incredibles_Teaser.ogv" type="video/ogg"></source>
	<source src="http://www.jplayer.org/video/webm/Incredibles_Teaser.webm" type="video/webm"></source>
</video>

<audio src="http://www.jplayer.org/audio/m4a/Miaow-04-Lismore.m4a" type="audio/mp4" data-title="Lismore (m4a)"></audio>

</body>
</html>
